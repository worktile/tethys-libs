<gridster #gridster class="dashboard-gridster" [options]="config">
  @for (gridsterItem of widgetGridsterItems; track trackBy($index, gridsterItem)) {
    <gridster-item class="dashboard-girdster-item" [item]="gridsterItem">
      <ng-container *thyViewOutlet="gridsterItem.outlet; context: gridsterItem.outletContext"> </ng-container>
    </gridster-item>
  }
  <div class="empty-block" [style.top.px]="gridster.rows * 128"></div>
</gridster>
