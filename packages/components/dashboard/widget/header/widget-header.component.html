<div class="widget-header-title" [ngClass]="{ 'mb-3': !thyDescription }">
  <span class="title-text text-truncate" *thyStringOrTemplateOutlet="thyTitle"></span>
</div>
@if (thyDescription) {
  <div class="widget-header-description text-truncate" [ngClass]="{ 'mb-3': thyDescription }">
    <ng-container *thyStringOrTemplateOutlet="thyDescription"></ng-container>
  </div>
}
