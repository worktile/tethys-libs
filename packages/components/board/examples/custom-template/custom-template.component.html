<div class="p-2">单泳道</div>
<div class="thy-pro-board-basic-example-container">
  <thy-board
    [thyEntries]="entries"
    [thyCards]="items"
    [thyLanes]="lanes"
    [thyShowLane]="false"
    [thyVirtualScroll]="true"
    [thyAllLanesExpanded]="false"
    [thyEntryCollapsible]="true"
    [thySortable]="'all'"
    [thyCardDropEnterPredicate]="thyDropEnterPredicate"
    [thyCardDropAction]="thyDropAction"
  >
    <ng-template #header let-entry="">
      @if (entry) {
        <span>自定义栏 header【{{ entry.name }} 】</span>
      } @else {
        <span>需求</span>
      }
    </ng-template>

    <ng-template #card let-item="">
      <div class="card-container">
        <div class="card-content-row-title">
          <span>{{ item.title }}</span>
        </div>
      </div>
    </ng-template>

    <ng-template #entryTop let-entry="entry" let-lane="lane">
      <thy-board-custom-template-add></thy-board-custom-template-add>
    </ng-template>

    <ng-template #entryBottom let-entry="entry" let-lane="lane">
      <thy-board-custom-template-add></thy-board-custom-template-add>
    </ng-template>
  </thy-board>
</div>

<div class="p-2 mt-2">多泳道</div>
<div class="thy-pro-board-basic-example-container">
  <thy-board
    [thyEntries]="entries"
    [thyCards]="items"
    [thyLanes]="lanes"
    [thyShowLane]="true"
    [thyVirtualScroll]="true"
    [thyEntryCollapsible]="true"
    [thySortable]="'all'"
    [thyCardDropEnterPredicate]="thyDropEnterPredicate"
    [thyCardDropAction]="thyDropAction"
  >
    <ng-template #lane let-lane="" let-isExpanded="isExpanded">
      @if (isExpanded) {
        <span>展开自定义泳道【{{ lane.name }} 】</span>
      } @else {
        <span>折叠自定义泳道【{{ lane.name }} 】</span>
      }
    </ng-template>

    <ng-template #header let-entry="">
      @if (entry) {
        <span>自定义栏 header【{{ entry.name }} 】</span>
      } @else {
        <span>需求</span>
      }
    </ng-template>

    <ng-template #card let-item="">
      <div class="card-container">
        <div class="card-content-row-title">
          <span>{{ item.title }}</span>
        </div>
      </div>
    </ng-template>

    <ng-template #entryTop let-entry="entry" let-lane="lane">
      <thy-board-custom-template-add></thy-board-custom-template-add>
    </ng-template>

    <ng-template #entryBottom let-entry="entry" let-lane="lane">
      <thy-board-custom-template-add></thy-board-custom-template-add>
    </ng-template>
  </thy-board>
</div>
