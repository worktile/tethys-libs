<div class="thy-pro-board-basic-example-container">
  <thy-board
    [thyEntries]="entries"
    [thyCards]="items"
    [thyLanes]="lanes"
    [thyShowLane]="lanes.length > 1"
    (thyExpandLane)="expandLane($event)"
    (thyExpandAllLane)="expandAllLanes($event)"
  >
    <ng-template #card let-item="">
      <thy-board-basic-card [card]="item"></thy-board-basic-card>
    </ng-template>
  </thy-board>
</div>
