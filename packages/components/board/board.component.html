<thy-board-header [hasLane]="thyShowLane()" [entries]="entriesWithCards()" [isExpandAll]="isExpandAll" (expandAll)="expandAll($event)">
</thy-board-header>
<div class="board-body" cdkDropListGroup #boardScrollElement [class.board-single-swimlane]="!thyShowLane()">
  @if(thyShowLane()) {
  <thy-board-lane
    *ngFor="let lane of lanesWithEntriesAndCards()"
    [lane]="lane"
    [entries]="entriesWithCards()"
    [hasLane]="thyShowLane()"
    [laneTemplateRef]="laneTemplateRef"
    [cardTemplateRef]="cardTemplateRef()"
    [isExpanded]="isExpandAll"
  ></thy-board-lane>
  } @else{
  <thy-board-lane
    [entries]="entriesWithCards()"
    [hasLane]="thyShowLane()"
    [laneTemplateRef]="laneTemplateRef"
    [cardTemplateRef]="cardTemplateRef()"
    [isExpanded]="isExpandAll"
  ></thy-board-lane>
  }
</div>
