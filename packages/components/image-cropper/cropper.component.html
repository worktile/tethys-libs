<thy-loading [thyDone]="loadingDone"></thy-loading>

@if (loadError) {
  <div class="alert alert-warning">{{ thyImageErrorMessage() }}</div>
}

<div class="cropper-content" [class.image-ready]="loadingDone">
  @if (imageSrc) {
    <img #image alt="image" [src]="imageSrc" (load)="onLoad($event)" (error)="onError($event)" />
  }
</div>
