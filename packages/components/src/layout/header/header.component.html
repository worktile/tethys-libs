<thy-header thyDivided="true">
  <ng-template #headerTitle>
    <a
      class="ml-n2"
      thyAction
      href="javascript:;"
      [thyTooltip]="isCollapsed ? '展开' : '收起'"
      [thyIcon]="isCollapsed ? 'float-left' : 'float-right'"
      (click)="changeCollapse()"
    ></a>
    <span class="title-name ml-1">{{ (title$ | async)?.data?.title }}</span>
  </ng-template>
  <ng-template #headerOperation>
    <ng-container *ngIf="headerRightContentTemplate" [ngTemplateOutlet]="headerRightContentTemplate"></ng-container>
    <ng-container *ngIf="!headerRightContentTemplate">
      <thy-actions thySize="xs">
        <a href="javascript:;" thyTooltip="通知" thyAction thyIcon="bell"></a>
        <a href="javascript:;" thyTooltip="帮助" thyAction>
          <thy-icon thyIconName="question-circle"></thy-icon>
        </a>
        <a href="javascript:;" thyTooltip="设置" thyAction>
          <thy-icon thyIconName="settings"></thy-icon>
        </a>
      </thy-actions>
      <thy-avatar class="current-user" [thyName]="globalStore.user.name" thySize="sm" [thySrc]="globalStore.user.name"> </thy-avatar>
    </ng-container>
  </ng-template>
</thy-header>
