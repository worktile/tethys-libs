<div class="audio-content">
  <audio
    #audio
    class="audio"
    [src]="fileSrc"
    [muted]="thyMuted"
    [autoplay]="thyAutoplay"
    [controls]="thyControls"
    (loadedmetadata)="onLoadedmetadata($event)"
    (error)="onError($event)"
    (canplay)="onCanPlay()"
    *ngIf="showMedia"
  ></audio>
  <div class="error-tip" *ngIf="showErrorTip">
    {{ errorTipText }}
  </div>
</div>
