<video 
    class="video-content"
    [src]="fileSrc" 
    muted 
    autoplay 
    controls
    (loadedmetadata)="onVideoLoadedmetadata($event)"
    (error)="onVideoError($event)"
    (canplay)="onVideoCanPlay()"
    *ngIf="showVideo">
</video>
<div class="error-tip" *ngIf="showErrorTip">
    {{errorTipText}}
</div>
