<thy-header thyDivided="true">
  <ng-template #headerTitle>
    <a
      class="ml-n2"
      thyAction
      href="javascript:;"
      [thyTooltip]="isCollapsed() ? locale().expand : locale().foldUp"
      [thyIcon]="isCollapsed() ? 'float-left' : 'float-right'"
      (click)="changeCollapse()"
    ></a>
    <span class="title-name ml-1">{{ activeMenu()?.title }}</span>
  </ng-template>
  <ng-template #headerOperation>
    @if (headerRightContentTemplate) {
      <ng-container [ngTemplateOutlet]="headerRightContentTemplate"></ng-container>
    }
    @if (!headerRightContentTemplate) {
      <thy-actions thySize="xs">
        <a href="javascript:;" [thyTooltip]="locale().notify" thyAction thyIcon="bell"></a>
        <a href="javascript:;" [thyTooltip]="locale().help" thyAction>
          <thy-icon thyIconName="question-circle"></thy-icon>
        </a>
        <a href="javascript:;" [thyTooltip]="locale().setting" thyAction>
          <thy-icon thyIconName="settings"></thy-icon>
        </a>
      </thy-actions>
      <!-- <thy-avatar class="current-user" [thyName]="globalStore.user.name" thySize="sm" [thySrc]="globalStore.user.name"> </thy-avatar> -->
    }
  </ng-template>
</thy-header>
