<thy-pro-content-main-header>
  <ng-template #headerSearch>
    <thy-input-search name="search" [thySize]="''" placeholder="搜索(按Enter)" [thySearchFocus]="true"></thy-input-search>
  </ng-template>
  <ng-template #headerOperation>
    <thy-space>
      <button *thySpaceItem thyIcon="plus" thyButton="primary">新建用户</button>
      <button *thySpaceItem thyButton="outline-default">导出用户</button>
    </thy-space>
  </ng-template>
</thy-pro-content-main-header>
<thy-pro-content-main-body> thy-pro-content-main-body </thy-pro-content-main-body>
