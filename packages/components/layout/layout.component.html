<thy-sidebar [thyCollapsible]="true" [thyCollapsed]="isCollapsed" [thyCollapsedWidth]="61" [thyTrigger]="null">
  <thy-pro-sidebar
    [menus]="menus"
    [logo]="thyLogo"
    [title]="thyTitle"
    [isCollapsed]="isCollapsed"
    [headerTemplate]="menuHeaderTemplate"
    [menuTemplate]="menuTemplate"
    [footerTemplate]="menuFooterTemplate"
  >
  </thy-pro-sidebar>
</thy-sidebar>
<thy-layout>
  <thy-pro-header [headerRightContentTemplate]="headerRightContentTemplate" (collapsedChange)="collapsedChange($event)"></thy-pro-header>
  <thy-layout>
    <thy-header thySize="sm" thyTitle="二级标题" thyDivided="true"></thy-header>
    <thy-content>
      <router-outlet></router-outlet>
    </thy-content>
    <thy-sidebar-footer>
      @if (footerTemplate) {
        <ng-container [ngTemplateOutlet]="footerTemplate"></ng-container>
      }
    </thy-sidebar-footer>
  </thy-layout>
</thy-layout>
