<app-passport-panel heading="退出登录">

    <ng-template #thySubtitle> 你已经成功退出登录 </ng-template>
    <ng-template #thyExtra>
      <button class="w-100" [thyButton]="'primary'" thySize="lg" (click)="toLogin()">重新登录</button>
    </ng-template>
  </thy-result>
</app-passport-panel>
